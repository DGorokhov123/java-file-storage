<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage Service</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        .file-row:hover {
            background-color: #f8f9fa;
        }
        .progress-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">File Storage Service</h1>
        
        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 th:text="|Upload Files (max file size = ${maxFileSize},
                max size of all files = ${maxRequestSize}, files count = ${maxPartCount})|"></h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select files to upload:</label>
                    <input type="file" class="form-control" id="fileInput" multiple>
                </div>
                <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
                <div class="progress-container mt-3">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="mt-2" id="uploadStatus"></div>
                </div>
            </div>
        </div>
        
        <!-- Files List Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>File List</h5>
                <button type="button" class="btn btn-sm btn-secondary" id="refreshBtn">Refresh List</button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button type="button" class="btn btn-danger" id="deleteSelectedBtn" disabled>Delete Selected</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="filesTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAllCheckbox"></th>
                                <th>ID</th>
                                <th>File Name</th>
                                <th>Size</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="filesTableBody">
                            <!-- Files will be here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            
            document.getElementById('refreshBtn').addEventListener('click', loadFiles);
            document.getElementById('uploadBtn').addEventListener('click', uploadFiles);
            document.getElementById('deleteSelectedBtn').addEventListener('click', deleteSelectedFiles);
            document.getElementById('selectAllCheckbox').addEventListener('change', toggleSelectAll);
        });

        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('filesTableBody');
                    tbody.innerHTML = '';
                    
                    data.forEach(file => {
                        const row = document.createElement('tr');
                        row.className = 'file-row';
                        row.innerHTML = `
                            <td><input type="checkbox" class="file-checkbox" data-id="${file.id}"></td>
                            <td>${file.id}</td>
                            <td>${file.fileName}</td>
                            <td>${formatFileSize(file.fileSize)}</td>
                            <td>${file.mimeType}</td>
                            <td>${new Date(file.uploadDate).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="downloadFile(${file.id})">Download</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    updateDeleteButtonState();
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                    alert('Error loading files');
                });
        }

        function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('Please select at least one file to upload');
                return;
            }
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress-container');
            const uploadStatus = document.getElementById('uploadStatus');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            uploadStatus.textContent = 'Uploading...';
            
            fetch('/api/files/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Upload failed');
                }
            })
            .then(data => {
                progressBar.style.width = '100%';
                uploadStatus.textContent = `Uploaded ${data.length} file(s) successfully`;
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    fileInput.value = '';
                    loadFiles(); // Refresh the file list
                }, 1000);
            })
            .catch(error => {
                console.error('Upload error:', error);
                uploadStatus.textContent = 'Upload failed';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);
            });
        }

        function deleteSelectedFiles() {
            const selectedCheckboxes = document.querySelectorAll('.file-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                alert('Please select at least one file to delete');
                return;
            }

            const fileIds = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.id));

            if (!confirm(`Are you sure you want to delete ${selectedCheckboxes.length} file(s)?`)) {
                return;
            }

            fetch('/api/files', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(fileIds)
            })
            .then(response => response.json())
            .then(data => {
                let message = '';
                if (data.deletedFiles && data.deletedFiles.length > 0) {
                    message += `Successfully deleted ${data.deletedFiles.length} file(s): ${data.deletedFiles.join(', ')}\n`;
                }
                if (data.errors && Object.keys(data.errors).length > 0) {
                    message += 'Errors occurred during deletion:\n';
                    for (const [fileId, error] of Object.entries(data.errors)) {
                        message += `- File ID ${fileId}: ${error}\n`;
                    }
                }
                if (message) {
                    alert(message);
                }
                loadFiles();
            })
            .catch(error => {
                console.error('Delete error:', error);
                alert('Error deleting files');
            });
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const checkboxes = document.querySelectorAll('.file-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
            
            updateDeleteButtonState();
        }

        function updateDeleteButtonState() {
            const selectedCheckboxes = document.querySelectorAll('.file-checkbox:checked');
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            deleteBtn.disabled = selectedCheckboxes.length === 0;
        }

        // Add event listener for individual checkboxes to update delete button state
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('file-checkbox')) {
                updateDeleteButtonState();
                
                // Update select all checkbox state
                const allCheckboxes = document.querySelectorAll('.file-checkbox');
                const selectedCheckboxes = document.querySelectorAll('.file-checkbox:checked');
                const selectAllCheckbox = document.getElementById('selectAllCheckbox');
                
                selectAllCheckbox.checked = allCheckboxes.length > 0 && allCheckboxes.length === selectedCheckboxes.length;
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

    function downloadFile(fileId) {
        fetch(`/api/files/download/${fileId}`)
        .then(response => {
            if (response.ok) {
                window.location.href = `/api/files/download/${fileId}`;
            } else if (response.status === 404) {
                throw new Error('File not found');
            } else {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
        })
        .catch(error => {
            console.error('Download error:', error);
            alert('Error downloading file: ' + error.message);
        });
    }
</script>
</body>
</html>
